<!DOCTYPE html>

<html lang="en">

<head>
  <title>taylorjonas.com :)</title>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://kit.fontawesome.com/775768a85b.js" crossorigin="anonymous"></script>
</head>

<body onload="startCarousel()">
  <!--Navbar-->

  <!--Main Page-->
  <div id="page_wrapper">
    <div class="carousel container">
      <div id="carousel_exterior">
        <div class="carousel_interior container">
          <img id = "imgTag" src = "./img/java_code_snippet.jpg" alt="carousel image">
          <div class="overlay">My Name is John</div>
        </div>
        <div id="left_arrow" class = "arrow" onclick="moveCarouselLeft()">
          <i class="fas fa-arrow-left" id="left_arrow"></i>
        </div>
        <div id="right_arrow" class = "arrow" onclick="moveCarouselRight()">
          <i class="fas fa-arrow-right"></i>
        </div>
        <div id="carousel_indicators"></div>
      </div>
    </div>
  </div>

</body>

</html>
